<!DOCTYPE html>
<html ng-app="bedBlockingProject">
  <head>
    <meta charset="utf-8">
    <title>NHS Discharge Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/controllers/main.js" charset="utf-8"></script>
  </head>
    <body ng-controller="MainController as main">
          <ul id="NhsUl">
            <img id="NhsLogo" src="/images/foreground-NHS.jpg" height="50px" alt="">
            <a ui-sref="usersShow" ui-sref-active="active">
              <li id="navbarNhsTitle"><strong >DISCHARGE CARE</strong></li>
            </a>
            <li><a ng-if="!main.isLoggedIn()" ui-sref="login" ui-sref-active="active">Login</a></li>
            <li><a ng-if="main.isLoggedIn()" href="#" ng-click="main.logout()">Logout</a></li>
            <li><a ng-if="!main.isLoggedIn()" ui-sref="register" ui-sref-active="active">Register</a></li>
            <li><a ng-if="main.isLoggedIn()" ui-sref="patientsIndex" ui-sref-active="active">My Patients</a></li>
            <li><a ng-if="main.isLoggedIn()" ui-sref="patientsNew" ui-sref-active="active">Add Patients</a></li>
            <li><a ng-if="main.isLoggedIn()" ui-sref="usersShow({ id: main.currentUserId })" ui-sref-active="active">My Profile</a></li>

          </ul>

    <main ui-view></main>
  </body>
</html>
